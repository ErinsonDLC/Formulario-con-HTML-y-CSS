<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="">
        <section class="formulario">
            <h4>Registro</h4>
            <input type="text" class="inputs" placeholder="Nombre">
            <input type="text" class="inputs" placeholder="Apellido">
            <input type="email" class="inputs" placeholder="Correo electrónico">
            <input type="password" class="inputs" placeholder="Contraseña">
            <input type="password" class="inputs" placeholder="Confirmar Contraseña">
            <input type="checkbox" name="terms" id="terms"><span> Aceptar los <a href="">Términos y Condiciones</a></span>
            <input type="submit" value="Resgistrarse">
        </section>
    </form>
    
</body>
</html>
